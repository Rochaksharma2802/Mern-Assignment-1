<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK 4[HTML]</title>
    <style>
        input{
            margin-left: 60px;
            width: 10rem;
        }
        #opt{
            padding-left: 60px;
        }
        #sub{
            width: 50px;
            margin-left: 0px;
        }
        
        
    </style>
</head>
<body>
    <form action="#">
        <table>
            <tr>
                <td><label for="fullname">Full Name:</label></td>
                <td><input type="text" id="fullname" placeholder="Vincent Maverick Durana"></td>
            </tr>
        <tr>
            <td><label for="username">Username:</label></td>
            <td><input type="text" id="username" placeholder="Vinz"></td>
        </tr>
        
        <tr>
            <td><label for="pass">Password:</label></td>
            <td><input type="password" id="pass"></td>
        </tr>

        <tr>
            <td><label for="repass">Re Password:</label></td>
            <td><input type="password" id="repass"></td>
        </tr>
        <tr>
            <td><label for="address">Address:</label></td>
            <td><input type="text" id="address" placeholder="Lucknow, Uttar Pradesh"></td>
        </tr>
        <tr>
            <td><label for="age">Age:</label></td>
            <td><input type="text" id="age"></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td id="opt">
                <select>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="can't say">Can't Say</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><input type="submit" value="Save" id="sub"></td>
        </tr>
        
    </table>
    </form>
</body>
</html>
