<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tas-6[CSS]</title>
    <link rel="stylesheet" href="Index-6.css">
</head>
<body>
    <div class="main-container">
        <div class="img-container">
            <img src="Task-6.jpg" alt="corporate woman ki photo lagegi yahan pe">
        </div>
        <form action="#">
            <div class="upper">
                <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter Username" required>

            <label for="password">Password</label>
            <input type="password" name="" id="password" placeholder="Enter Password" required>

            <input type="button" value="Login" id="login">
            </div>
            <div class="middle">
                <input type="checkbox" name="" id="Check" class="ch">
                <label for="Check" class=ch>Remember Me </label>
            </div>
            
            <div class="cancel">
                <input type="button" value="Cancel">
                <a href="#">Forgot Password?</a>
            </div>
        </form>
    </div>
</body>
</html>
